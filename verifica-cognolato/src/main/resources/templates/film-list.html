<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css ">
    <title>Catalogo</title>
</head>
<body  style="background-color: #272727; ">
    <header class="my-2" style="padding: 1%;">
        <h1 style="color: whitesmoke; padding: 1%;">Catalogo film</h1>
        <a style="color: whitesmoke;" th:href="@{/films/nuovo}" class="btn btn-success">Nuovo film</a>
    </header>
    
    <table class="table-hover table-dark table table-striped table-bordered ">
        <thead class="thead-dark">
            <tr>
                <th class="col-1">Codice</th>
                <th class="col-3">Titolo</th>
                <th class="col-2">Genere</th>
                <th class="col-1">Anno</th>
                <th class="col-1">Voto</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${catalogo}">
                <td th:text="${c.codice}"></td>
                <td th:text="${c.titolo}"></td>
                <td th:text="${c.genere}"></td>
                <td th:text="${c.anno}"></td>
                <td th:text="${c.voto}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
