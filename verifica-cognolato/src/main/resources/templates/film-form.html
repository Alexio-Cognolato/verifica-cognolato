<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css ">

    <title>Nuovo Film</title>
</head>
<body>
    <div class="col-3">
        <form method="post" th:action="@{/films/nuovo}" th:object="${filmForm}"> 
            <h2>Nuovo Film</h2>
            <div>
                <label>Codice</label>
                <input th:field="*{codice}" type="text"/>
                
            </div>

            <div>
                <label>Titolo</label>
                <input th:field="*{titolo}" type="text"/>
                
            </div>

            <div>
                <label>Genere</label>
                <input th:field="*{genere}" type="text" />
                
            </div>

            <div>
                <label>Anno</label>
                <input th:field="*{anno}" pattern="[0-9]{4}"/>
                <div th:if="${#fields.hasErrors('anno')}">
                    <span th:error="*{anno}" class="text-danger"></span>
                </div>
            </div>

            <div>
                <label>Voto</label>
                <input th:field="*{voto}" pattern="[1-5]{1}"/>
                
            </div>

            <div>
                <input class="btn btn-success" type="submit" value="Conferma"/>
                <input class="btn btn-secondary" type="reset" value="Svuota"/>
                <a th:href="@{/films}" class="btn btn-primary">Indietro</a>
            </div>
        </form>
    </div>
</body>
</html>
